<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="display-history">10 +</div> 
      <div class="display-current">9</div> 
    </div>
    <div class="button-grids">
      <!-- first row -->
      <button class="delete delete-all">CLEAR</button>
      <button class="delete delete-one">DELETE</button>
      <!-- second row -->
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator divide">÷</button>
      <!-- third row -->
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator multiply">×</button>
      <!-- fourth row -->
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator subtract">−</button>
      <!-- fifth row -->
      <button class="number">.</button>
      <button class="number">0</button>
      <button class="operator equals">=</button>
      <button class="operator add">+</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
